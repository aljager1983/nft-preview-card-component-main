<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  
 </head>
<body>
  <main>
    <div class="card">
      <div class="preview">
        <div class="midicon">
          <img src="images/icon-view.svg" alt="icon" class="icon">
        </div>
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="nftimg">
      </div>
    <h1>Equilibrium #3429</h1>

    <h2>Our Equilibrium collection promotes balance and calm.</h2>
      
    <div class="price">
      <div class="ethinfo">
        <img src="images/icon-ethereum.svg" alt="ethereum" class="ethimg">
        <h3>0.041 ETH</h3>
      </div>
      <div class="daysleft">
        <img src="images/icon-clock.svg" alt="clock" class="clockimg">
        <h4>3 days left</h4>
      </div>
      
    </div>
    
    <hr>
    <div class="author">
      <img src="images/image-avatar.png" alt="Jules_avatar" >
      <h5>Creation of </h5>
      <h6>Jules Wyvern</h6>
    </div>
    
  </div>
    
  </main>
 
</body>
</html>
